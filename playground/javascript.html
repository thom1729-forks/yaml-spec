  window.require = function(name) {
    if (name === 'lodash') {
      return window._;
    }
    if (name === 'yaml') {
      return window.EYAML;
    }
    if (name === 'sprintf-js') {
      return {};
    }
    return null;
  };
  window.global = window;
  window.ENV = {};
  window.process = {
    'ENV': ENV,
    'exit': function(rc) {
      throw `Exit ${rc}`;
    },
  };
</script>
